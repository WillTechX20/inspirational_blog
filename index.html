<!DOCTYPE html>
<html>
    <head>
        <title>Inspirational Blog</title>
        <meta name="veiwport" content="width=deivce-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Inspirational Blog</h1>
        <h2></h2>
        <figure>
            <div class="figure_img_contianer">
                <img src="images/ash_tree.jpg" width="110" height="146.5" alt="Ash Tree">
            </div>
            <p>Don't give up even when others think you will fail! Just keep on trying and you will succeed and grow!</p>
            <figcaption>Ash Tree</figcaption>
        </figure>
        <figure>
            <div class="figure_img_contianer">
                <img src="images/banana_tree.jpg" width="110" height="82.5" alt="Banana Tree">
            </div>
            <p>Think outside the box and remember there is always more than 1 way to solve a problem!</p>
            <figcaption>Banana Tree</figcaption>
        </figure>
        <figure>
            <div class="figure_img_contianer">
                <img src="images/conifer_trees.jpg" width="110" height="73" alt="Conifer Tree">
            </div>
            <p>Be happy and be kind so others can feel the same way, and stand up to the mean!</p>
            <figcaption>Conifer Trees</figcaption>
        </figure>
        <figure>
            <div class="figure_img_contianer">
                <img src="images/european_larch_tree.jpg" width="110" height="146.5" alt="European Larch Tree">
            </div>
            <p>Reach for the stars! The sky is the limit, so you can do anything you put your mind to!</p>
            <figcaption>European Larch Tree</figcaption>
        </figure>
        <figure>
            <div class="figure_img_contianer">
                <img src="images/northern_beech_tree.jpg" width="85" height="113.5" alt="Northern Beech Tree">
            </div>
            <p>Be brave! The best way to face your fears it to chrage straight through them! You aren't alone!</p>
            <figcaption>Northern Beech Tree</figcaption>
        </figure>
        <figure>
            <div class="figure_img_contianer">
                <img src="images/red_pine_tree.jpg" width="110" height="91.5" alt="Red Pine Tree">
            </div>
            <p>Follow your dreams even if people say they are not possible! Ignore them, and they will see!</p>
            <figcaption>Red Pine Tree</figcaption>
        </figure>
        <footer>
            <p>The tree images were taken from <cite>https://en.wikipedia.org/wiki/Tree</cite>.</p>
            <div class="script">
                <script src="main.js"></script>
            </div>
        </footer>
    </body>
</html>
